<div class="product-card container">
  <div *ngFor="let product of products">
    <mat-card
      class="animal-card"
      appearance="outlined"
      (click)="addToCart(product)"
    >
      <img
        mat-card-image
        src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-content>
        <p>
          {{ product.name }}
        </p>
        <p>
          {{ product.price | currency : "NGN" }}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
